<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>

    <div class="container">
        <div class="input-style">
            <input type="date" name="date" id="date">
        </div>

        <div class="countdown">
            <div class="days">
                <p class="day">D</p>
                <p>Days</p>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
            </div>
            <div class="hours">
                <p class="hour">O</p>
                <p>Hours</p>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
            </div>
            <div class="minutes">
                <p class="minute">N</p>
                <p>Minutes</p>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
            </div>
            <div class="seconds">
                <p class="second">E</p>
                <p>Seconds</p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
